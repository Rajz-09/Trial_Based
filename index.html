<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swar Parrivritti - Sign In/Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Kalam:wght@300;400;700&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Kalam:wght@300;400;700&family=Yatra+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Images/Bg SignUp.jpg');
        background-size: cover;
        background-position: center;
        z-index: -1;
    "></div>
    <div class="content-wrapper">
        <!-- Login Card -->
        <div class="form-card" id="loginCard">
            <h2>Sign In</h2>
            <p class="text-secondary text-center mb-4">Create an account or sign in to enjoy the transposition tool !
            </p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Enter Your Password" required>
                    <!-- <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('loginPassword', this)"
                        style="position: absolute; top: 51.5%; right: 120px; transform: translateY(-50%); cursor: pointer; color: gray;"></i> -->
                </div>
                <button type="submit">Sign In</button>
                <div class="switch-text">
                    Don't have an account? <a href="#" onclick="switchToRegister()">Register</a>
                </div>
            </form>
        </div>

        <!-- Register Card -->
        <div class="form-card d-none" id="registerCard">
            <h2>Sign Up</h2>
            <p class="text-secondary text-center mb-4">Create an account to enjoy the transposition tool !</p>
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Enter Your Password" required>
                    <!-- <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('registerPassword', this)"
                    style="position: absolute; top: 51.5%; right: 120px; transform: translateY(-50%); cursor: pointer; color: gray;"></i> -->
                </div>
                <button type="submit">Sign Up</button>
                <div class="switch-text">
                    Already have an account? <a href="#" onclick="switchToLogin()">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="javascript/index.js"></script>

</body>

</html>
