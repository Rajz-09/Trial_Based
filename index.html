<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swar Parrivritti - Sign In/Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Kalam:wght@300;400;700&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- Logo Section -->
        <div class="logo">
            <img src="Images/Swar_logo_NEW_Final_2.png" alt="Logo">
        </div>

        <!-- Login Card -->
        <div class="form-card" id="loginCard">
            <h2>Sign In</h2>
            <p class="text-secondary text-center mb-4">Create an account or sign in to enjoy the transposition tool!</p>
            <form id="loginForm">
                <div class="form-group position-relative">
                    <input type="email" id="loginEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group position-relative">
                    <input type="password" id="loginPassword" placeholder="Enter Your Password" required>
                    <!-- <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('loginPassword', this)"></i> -->
                </div>
                <button type="submit">Sign In</button>
                <div class="switch-text">
                    Don't have an account? <a href="#" onclick="switchToRegister()">Register</a>
                </div>
            </form>
        </div>

        <!-- Register Card -->
        <div class="form-card d-none" id="registerCard">
            <h2>Sign Up</h2>
            <p class="text-secondary text-center mb-4">Create an account to enjoy the transposition tool!</p>
            <form id="registerForm">
                <div class="form-group position-relative">
                    <input type="email" id="registerEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group position-relative">
                    <input type="password" id="registerPassword" placeholder="Enter Your Password" required>
                    <!-- <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('registerPassword', this)"></i> -->
                </div>
                <button type="submit">Sign Up</button>
                <div class="switch-text">
                    Already have an account? <a href="#" onclick="switchToLogin()">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="javascript/index.js"></script>

</body>

</html>
